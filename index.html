<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rajan, Things i love about you</title>
    <meta name="description" content="I can't decrivbe you thru words but here are some things i love about you.">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="intro">Rajan, a thing I love about you is...</div>
    <div id="thing"></div>
    <div id="refresh">refresh for another thing</div>
<script src="randomcolor.js"></script>
    <script>
      $.get("things.txt", function(data) {
        var things = data.split('\n');
        things.pop(); // last element is an empty string
        var index = Math.floor(Math.random() * things.length);
        var thing = things[index];
        document.getElementById("thing").innerHTML = '<p>' + thing + '</p>';
      });
      jQuery(document).ready(function(){
         jQuery('body').css('background-color',randomColor({luminosity: 'light'}));
      });
    </script>
  </body>
</html>
